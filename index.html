<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Press Max Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Quel est mon PR?</h1>
            <form id="maxCalculator">
                <label for="weight">Poids soulevé (kg):</label>
                <input type="number" id="weight" required>

                <label for="reps">Répétitions:</label>
                <input type="number" id="reps" required>

                <button type="submit"><span>Calculer</span>
                    <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
                      <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
                    </svg></button>
            </form>
        </div>
        <div class="result-container" id="result">
            <h2>Votre max estimé pour 1RM est:</h2>
            <div class="result-display">0 kg</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
