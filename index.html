<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Press Max Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Max au Développé Couché</h1>
        <form id="maxCalculator">
            <label for="weight">Poids soulevé (kg):</label>
            <input type="number" id="weight" required>

            <label for="reps">Répétitions:</label>
            <input type="number" id="reps" required>

            <button type="submit">Calculer</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
